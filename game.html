<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>幸運餅乾機</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <svg class="svgIcon" viewBox="0 0 384 512">
            <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L141.2 288H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H141.2L246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"></path>
        </svg>
    </button>
    
    <div class="game-container animate__animated animate__zoomIn">
        <img src="png/cookie_machine.png" alt="幸運餅乾機" class="cookie-machine animate__animated animate__pulse animate__infinite animate__slower">
        <br>
        <button class="fortune-btn" onclick="getFortune()">
            <span class="back"></span>
            <span class="front">給我好運</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="fortune.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
